<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistem kasir untuk mengelola produk dan penjualan.">
    <meta name="keywords" content="kasir, produk, penjualan, keuntungan">
    <title>KASIR RIKKY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KASIR RIKKY</h1>
        </header>
        <nav id="main-menu">
            <button onclick="showProducts()" aria-label="Tampilkan daftar produk">Daftar Produk</button>
            <button onclick="showAddProduct()" aria-label="Input produk baru">Input Produk</button>
            <button onclick="showCustomers()" aria-label="Tampilkan daftar pelanggan">Daftar Pelanggan</button>
            <button onclick="showSales()" aria-label="Tampilkan penjualan produk">Penjualan Produk</button>
            <button onclick="showProfit()" aria-label="Tampilkan keuntungan">Keuntungan</button>
            <button onclick="showUpdateProduct()" aria-label="Perbarui produk">Update Produk</button>
            <button onclick="printProducts()" aria-label="Cetak daftar produk">Cetak Daftar Produk</button>
            <button onclick="clearAllProducts()" aria-label="Hapus semua data produk">Hapus Semua Data Produk</button>
            <button onclick="logout()" aria-label="Logout">Logout</button> <!-- Tombol Logout -->
        </nav>

        <div id="content"></div>

        <footer>
            <p>&copy; 2025 KASIR RIKKY. Semua hak dilindungi.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
