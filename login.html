<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistem kasir untuk mengelola produk dan penjualan.">
    <meta name="keywords" content="kasir, produk, penjualan, keuntungan">
    <title>KASIR RIKKY - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login KASIR RIKKY</h1>
        </header>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" onclick="login()">Login</button> <!-- Pastikan type="button" -->
            <div class="alert" id="login-alert" style="display:none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
